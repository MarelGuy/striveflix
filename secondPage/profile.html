<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel='stylesheet' tyle="text/css" href='styles.css' />

    <title>Hello, world!</title>
    
  </head>
  <body>

    <div class='container-fluid'>
        <div class='row'>
            <img src='../imgs/logo.png' alt='logo' id='logo'/>
        </div>
    </div>

    <div class='container justify-content-center' id='formContainer'>
        <div class='row d-flex justify-content-center' id='header'>
            <h1>Edit Profile</h1>
        </div>
        <div style="border: 1px solid #ccc; width: 70%; margin: 0 auto;"></div>
        <div class='row justify-content-center mt-4'>
            <div class='col-lg-2'>
                <div class="d-flex justify-content-start">
                    <img src='../imgs/strive.png' alt='profile picture' id='profilePic' class='img-fluid'/>
                </div>
            </div>
            <div class='col-lg-6'>
                    <div class='row'>
                        <input type='text' placeholder="Username" id='userInput' />
                    </div>
                    <div class="row pl-3" >
                        <p style='color: #ddd' id='lang'>English</p>
                    </div>
                    <div class='row pl-3' >
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Language
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#" selected>English</a>
                            <a class="dropdown-item" href="#" >Shqip</a>
                            <a class="dropdown-item" href="#" >Italiano</a>
                            </div>
                        </div>
                    </div>
                    <div style="border: 1px solid #ccc; width: 100%; margin: 0 auto;" class='row mt-1'></div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src='script.js'></script>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
